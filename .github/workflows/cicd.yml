name: CI/CD Node JS - Calcul

on:
    push:
        branches:
            - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write



# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


# env:
#   MY_VARIABLE: 'This is a variable'

jobs:
    unit_test_jest:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./src

        strategy:
            matrix:
                node-version: [22.x]
        
        steps:
        - name: Checkout - Récuparation du projet
          uses: actions/checkout@v4
        - name: Liste des fichiers et répertoires du dossier courant
          run: ls

        - name: Installation des dépendances
          run: npm install
        - name: Liste des dépendances installées
          run: npm list

        - name: Test avec Jest
          # run: ./node_modules/.bin/jest --coverage test/sum.test.js
          run: npm test

        - name: Couverture de code avec Coveralls
          uses: coverallsapp/github-action@v2
          with:
            token: ${{ secrets.COVERALLS_TOKEN }}

        - name: Répertoire courant 
          run : ls

      ################################
      # Run Linter against code base #
      ################################
        - name: Lint Code Base
          uses: github/super-linter@v4
          env:
            VALIDATE_ALL_CODEBASE: false
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    check_success:
      runs-on: ubuntu-latest
      # if: always() && (needs.unit_test_jest.result == 'success')
      needs: [unit_test_jest]
      steps:
      - name: Annonce que le job est en cours           
        run: |
          echo "Second Job Running"

      # Single deploy job since we're just deploying
    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: [unit_test_jest]
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Pages
          uses: actions/configure-pages@v5
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: './public'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4